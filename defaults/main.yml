network:
  vip: 192.168.123.5 # Choose free ip from public subnet
  backplane:
    subnet: 10.235.1.0/24
    vlan: 2401
  gateway_management: # Also named as "gw-management"
    subnet: 10.199.0.0/19
    vlan: 0
  ipmi:
    subnet: 172.30.222.0/24
    vlan: 1204
